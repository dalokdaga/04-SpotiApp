<div class="card-columns m-xl-5">
    <div *ngFor="let cancion of nuevasCanciones" class="card">
        <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ cancion.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artistas of cancion.artists"
                    class="badge badge-pill badge-primary">{{artistas.name}}</span>
            </p>
        </div>
    </div>
</div>
